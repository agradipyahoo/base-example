<!DOCTYPE html>
<html>
<head>
    <title>New App</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link href="js/libs/pretty/prettify.css" type="text/css" rel="stylesheet" />
    <link href="/kensho-css/kensho.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {
            background-color: #ecf0f3;
        }

        #header {
            border-bottom: 1px solid #ccc;
        }

        #header .container {
            position: relative;
        }
        #header .logo {
            position: absolute;
            left:0px;
            top:20px;
        }

        .nav-items {
            text-align: center;
            text-transform: uppercase;
        }

        .nav-items a {
            color:#666;
            display: block;
            padding: 20px 10px 10px 10px;
            border-radius: 0 0 5px 5px;
            border:1px solid #ecf0f3;
            outline: none;
            text-decoration: none;


        }

        .nav-items a:hover {
            text-decoration: none;
        }

        .nav-items .active {
            background-color: transparent;
        }
        .nav-items .active a {
            background-color: #e0e7ed;
            color:#333;
            border:1px solid #f6f6f6;
            font-weight: bold;
            text-decoration: none;
        }
        .nav-items li{
            display: inline-block;
            margin: 0 10px;
        }

        .nav-pills {
            float: left;
            margin-bottom: 0;
            margin-left: 50px;

        }

        .nav-pills li a {
            text-transform: uppercase;
        }
        .element{
            clear:both;
        }

        .preview{
            padding: 20px;
            border: 2px solid #e1e1e8;
            border-radius: 10px;
        }

        .loading {
            opacity: 0.5;
            position: relative;
        }

        .loading:after{
            content: 'Loading';
            position: absolute;
            top:50%;
            bottom:0;
            left:0;
            right:0;
            text-align: center;
        }

        .active {
            background-color: aquamarine;
        }

        .custom-form fieldset{
            margin-bottom: 20px;
            border: 1px solid #c0c0c0;
        }

        .custom-form fieldset .element-list {
            padding:10px;
        }
        .custom-form fieldset .element-container {
            max-height: 0;
            transition: max-height 0.25s  ease-out;
            overflow: hidden;
        }


        .custom-form fieldset.open .element-container{
            max-height: 500px;
        }

        .custom-form fieldset h3 {
            background-color: #ccc;
            margin: 0;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="header">

</div>

<div class="container">
    <div id="app-body">

    </div>
</div>


<script type="text/javascript" src="js/libs/pretty/prettify.js"></script>
<script type="text/javascript" src="js/libs/jquery-1.9.1.js"></script>
<script type="text/javascript" src="js/libs/underscore.js"></script>
<script type="text/javascript" src="js/libs/backbone.js"></script>
<script type="text/javascript" src="js/libs/md5-min.js"></script>
<script type="text/javascript" src="js/libs/handlebars.js"></script>
<script type="text/javascript" src="js/libs/require-min.js"></script>


<script type="text/javascript">
    var baseAppURL = 'http://ravihamsa.inmobi.com/ibone/js/';

    require.config({
        appDir: '../',
        baseUrl: './js',
        paths:{
            'base':baseAppURL+'base',
            'list':baseAppURL+'list',
            'widgets':baseAppURL+'widgets',
            text:baseAppURL+'plugins/requirejs-text-plugin'
        }
    });

    require(['base'],function(Base){
        var app = Base.app;
        app.defaultApp = 'introduction';
        var RootView = Base.Root.View.extend({
        });

        var view = new RootView({
            model:app.appModel,
            el:$('body')
        })
        view.postRender();
        Backbone.history.start({
            root: this.root
        })
    });
</script>

</body>
</html>
